<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment - Cake Crafted</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <style>
        body {
  font-family: 'Poiret One', cursive;
  background-image:
    linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
    url('images/bc1.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  margin: 0;
  padding: 0;
}

        .payment-container {
          max-width: 500px;
           background-color: #fff7f0;
          margin: 3rem auto;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h2 {
          text-align: center;
          color: #e91e63;
          margin-bottom: 2rem;
        }

        .payment-form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        .payment-form input,
        .payment-form select {
          padding: 0.8rem;
          border-radius: 8px;
          border: 1px solid #ffd6e8;
          font-size: 1rem;
        }

        .payment-form button {
          background-color: #e91e63;
          color: white;
          padding: 0.9rem;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .payment-form button:hover {
          background-color: #c2185b;
        }

        .back-link {
          display: block;
          text-align: center;
          margin-top: 1.5rem;
          color: #e91e63;
          text-decoration: none;
        }

        .back-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Secure Payment</h2>
    <form class="payment-form">
        <input type="text" name="name" placeholder="Name on Card" required />
        <input type="text" name="cardNumber" placeholder="Card Number" maxlength="16" required />
        <input type="text" name="expiry" placeholder="MM/YY" required />
        <input type="text" name="cvv" placeholder="CVV" maxlength="3" required />
        <select name="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="cash">Cash on Delivery</option>
        </select>
        <button type="submit">Pay Now</button>
    </form>
    <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> Back to Home</a>
</div>

</body>
</html>
