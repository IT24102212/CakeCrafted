<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile - Cake Crafted</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <style>
        body {
  font-family: 'Poiret One', cursive;
  background-image:
    linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
    url('images/cupback2.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  margin: 0;
  padding: 0;
}


        header {
          background-color: #e91e63;
          padding: 1rem 2rem;
          text-align: center;
          color: white;
        }

        header h1 {
          margin: 0;
          font-size: 2rem;
        }

        .profile-container {
          max-width: 800px;
          margin: 2rem auto;
          background-color: #fff;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }

        .profile-info {
          margin-bottom: 2rem;
        }

        .profile-info h2 {
          color: #e91e63;
          margin-bottom: 0.5rem;
        }

        .profile-info p {
          font-size: 1rem;
          color: #444;
          margin: 0.3rem 0;
        }

        .order-history h3 {
          color: #e91e63;
          margin-bottom: 1rem;
        }

        .order-table {
          width: 100%;
          border-collapse: collapse;
        }

        .order-table th, .order-table td {
          padding: 1rem;
          border: 1px solid #ffd6e8;
          text-align: center;
        }

        .order-table th {
          background-color: #ffe3ef;
        }

        .logout-btn {
          margin-top: 2rem;
          text-align: center;
        }

        .logout-btn a {
          background-color: #e91e63;
          color: white;
          padding: 0.7rem 1.5rem;
          border-radius: 8px;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }

        .logout-btn a:hover {
          background-color: #c2185b;
        }
    </style>
</head>
<body>

<header>
    <h1>User Profile</h1>
</header>

<div class="profile-container ">
    <div class="profile-info">
        <h2>Welcome, Sayuni!</h2>
        <p><strong>Email:</strong> sayuni@example.com</p>
        <p><strong>Role:</strong> Customer</p>
    </div>

    <div class="order-history">
        <h3>Your Orders</h3>
        <table class="order-table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Cake</th>
                <th>Size</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>#1001</td>
                <td>Chocolate Cake</td>
                <td>2 Kg</td>
                <td>2025-05-09</td>
                <td>Delivered</td>
            </tr>
            <tr>
                <td>#1002</td>
                <td>Vanilla Cake</td>
                <td>1 Kg</td>
                <td>2025-05-07</td>
                <td>Baking</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="logout-btn">
        <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

</body>
<script>
    function toggleEdit() {
      const form = document.getElementById('editProfileForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('profileForm').onsubmit = function (e) {
      e.preventDefault();
      alert("Profile updated successfully! (Dummy for now)");
      toggleEdit();
    };
</script>

</html>
