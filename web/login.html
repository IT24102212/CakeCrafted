<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cake Crafted</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js/main.js" defer></script>
  <style>
    body {

   background-image: url('images/bck7.jpg'); /* Replace with your image path */
   background-size: cover;
   background-repeat: no-repeat;
   background-position: center;
   font-family: 'Poiret One', cursive;
   display: flex;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
   margin: 0;
 }


     .login-container {
       background-color: #fff;
       padding: 3rem 2.5rem;
       border-radius: 12px;
       box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
       width: 100%;
       max-width: 400px;
       text-align: center;
     }

     .login-container h2 {
       color: #e91e63;
       margin-bottom: 1.5rem;
     }

     .login-container form {
       display: flex;
       flex-direction: column;
       gap: 1rem;
     }

     .login-container input {
       padding: 0.75rem;
       border: 1px solid #ffd6e8;
       border-radius: 8px;
       font-size: 1rem;
     }

     .login-container button {
       background-color: #e91e63;
       color: white;
       padding: 0.75rem;
       border: none;
       border-radius: 8px;
       cursor: pointer;
       font-size: 1rem;
       transition: background 0.3s ease;
     }

     .login-container button:hover {
       background-color: #c2185b;
     }

     .login-container p {
       margin-top: 1rem;
       font-size: 0.95rem;
     }

     .login-container a {
       color: #e91e63;
       text-decoration: none;
     }

     #message {
       color: red;
       font-size: 0.9rem;
     }
  </style>
</head>
<body>

<div class="login-container animate-bottom">
  <h2>Login to Cake Crafted</h2>
  <form id="loginForm" method="post">

  <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>
  <p><a href="register.html">Don't have an account? Register</a></p>
</div>
<script>
  document.getElementById("loginForm").onsubmit = async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = new URLSearchParams(formData);

    const response = await fetch("/login", {
      method: "POST",
      body: data
    });

    const role = await response.text();
    if (role === "admin") {
      window.location.href = "admin.html";
    } else if (role === "user") {
      window.location.href = "user.html";
    } else {
      document.getElementById("message").innerText = "Invalid credentials!";
    }
  };
</script>

</body>
</html>
