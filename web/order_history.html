<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order History - Cake Crafted</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
           font-family: 'Poiret One', cursive;
           background-image:
     linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), /* The fading overlay */
     url('images/bck1.webp'); /* Your background image */

           padding: 2rem;
         }

         h1 {
           color: #e91e63;
           text-align: center;
           margin-bottom: 30px;
         }

         table {
           width: 100%;
           border: 3px solid #e91e63;
           border-collapse: collapse;
           background-color: white;
         }

         th, td {
           border: 2px solid #e91e63;
           padding: 12px 16px;
           text-align: center;
           font-weight: bold;
         }

         th {
           background-color: #fce4ec;
           color: #e91e63;
         }

         tr:nth-child(even) {
           background-color: #fff0f5;
         }
    </style>
</head>
<body>

<h1>Order History</h1>

<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Cake Type</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Order Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>#101</td>
        <td>Jane Doe</td>
        <td>Red Velvet</td>
        <td>2</td>
        <td>Rs. 2000</td>
        <td>2025-05-08</td>
        <td>Delivered</td>
    </tr>
    <tr>
        <td>#102</td>
        <td>John Smith</td>
        <td>Chocolate</td>
        <td>1</td>
        <td>Rs. 1200</td>
        <td>2025-05-09</td>
        <td>Pending</td>
    </tr>
    </tbody>
</table>

</body>
</html>
