<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Cakes - Cake Crafted</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <style>
        body {
     font-family: 'Poiret One', cursive;
     background-image:
   linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), /* The fading overlay */
   url('images/bck1.webp'); /* Your background image */

     padding: 2rem;
   }
   h2 {
     color: #e91e63;
     text-align: center;
   }
   table {
     width: 100%;
     border-collapse: collapse;
     margin-top: 2rem;
   }
   th, td {
     padding: 1rem;
     border: 1px solid #e91e63;
     text-align: center;
   }
   th {
     background-color: #ffe3ef;
   }


       .btn {
         background-color: #e91e63;
         color: white;
         padding: 0.5rem 1rem;
         border: none;
         border-radius: 6px;
         cursor: pointer;
       }
       .btn:hover {
         background-color: #c2185b;
       }
    </style>
</head>
<body>
<h2>Manage Cakes</h2>
<table class="cake-table">
    <thead>
    <tr>
        <th>Cake Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Chocolate Cake</td>
        <td>Regular</td>
        <td>Rs. 1200</td>
        <td><button class="btn">Add</button> <button class="btn">Edit</button> <button class="btn">Delete</button></td>
    </tr>
    <tr>
        <td>Red Velvet</td>
        <td>Premium</td>
        <td>Rs. 1500</td>
        <td><button class="btn">Add</button> <button class="btn">Edit</button> <button class="btn">Delete</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
