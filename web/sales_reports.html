<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Report - Cake Crafted</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
           font-family: 'Poiret One', cursive;
           background-image:
     linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), /* The fading overlay */
     url('images/bck1.webp'); /* Your background image */

           padding: 2rem;
         }

    h1 {
      color: #e91e63;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border: 3px solid #e91e63;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 2px solid #e91e63;
      padding: 12px 16px;
      text-align: center;
      font-weight: bold;
    }

    th {
      background-color: #fce4ec;
      color: #e91e63;
    }

    tr:nth-child(even) {
      background-color: #fff0f5;
    }

    .summary {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2rem;
      color: #444;
    }

    .summary span {
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>
<body>

<h1>Sales Report</h1>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Total Orders</th>
    <th>Total Sales (Rs.)</th>
    <th>Top Cake</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>2025-05-06</td>
    <td>10</td>
    <td>12,000</td>
    <td>Chocolate</td>
  </tr>
  <tr>
    <td>2025-05-07</td>
    <td>8</td>
    <td>9,400</td>
    <td>Red Velvet</td>
  </tr>
  <tr>
    <td>2025-05-08</td>
    <td>12</td>
    <td>14,300</td>
    <td>Fruit Cake</td>
  </tr>
  </tbody>
</table>

<div class="summary">
  Total Sales This Week: <span>Rs. 35,700</span><br />
  Best Selling Cake: <span>Chocolate Cake</span>
</div>

</body>
</html>
