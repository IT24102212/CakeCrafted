<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers - Cake Crafted</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <style>
        body {
          font-family: 'Poiret One', cursive;
          background-image:
    linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), /* The fading overlay */
    url('images/bck1.webp'); /* Your background image */

          padding: 2rem;
        }
        h2 {
          color: #e91e63;
          text-align: center;
        }
        table {
         font-weight: bold;
          width: 100%;
          border-collapse: collapse;
          margin-top: 2rem;
        }
   table {
  width: 100%;
  border: 3px solid #e91e63; /* Bold outer border with pink color */
  border-collapse: collapse; /* Collapse table borders */
}
th, td {
          padding: 1rem;
          border: 1px solid #e91e63;
          text-align: center;
        }
        th {
          background-color: #ffe3ef;
        }

th, td {
  border: 1px solid #e91e63; /* Regular inner borders with pink color */
  padding: 10px; /* Space inside cells */
  text-align: center; /* Center align text */
}

        .btn {
          background-color: #e91e63;
          color: white;
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        }
        .btn:hover {
          background-color: #c2185b;
        }
    </style>
</head>
<body>
<h2>Manage Customers</h2>
<table>
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Registered On</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>C001</td>
        <td>Sayuni</td>
        <td>sayuni@example.com</td>
        <td>2025-05-01</td>
        <td><button class="btn">Remove</button></td>
    </tr>
    <tr>
        <td>C002</td>
        <td>Gaja</td>
        <td>gaja@example.com</td>
        <td>2025-05-02</td>
        <td><button class="btn">Remove</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
